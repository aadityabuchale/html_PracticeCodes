<!DOCTYPE html>
<html lang="en">
<head>

    <title>Amazon-Online Shopping Site</title>
    <style>
        body{
            font-family: Arial;
        }
        section{
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
            margin-left: 40px;
            margin-top:-320px;
            padding: 15px;
        }
        .card{
            background-color:rgb(188, 71, 71);
            height: 450px;
            box-shadow: 0px 1px 3px 0px;
            width: 400px;
            margin: 12px;
            color: black;
        }
        #card1:hover{

        }
        #card2:hover{

            transition: 0.3s;

        }
        #card3:hover{
            
            box-shadow: 0px 1px 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .lowertext:hover{
                color: rgb(219, 76, 76);
            }
        .rows{
            display: grid;
            padding-left: 15px;
            padding-right: 15px;
            grid-gap: 20px;
            margin-bottom: 7px;
            grid-template-columns: 6fr 6fr;
        }
        #card2,#card3{
            margin-left: -22px;
            padding-right: 20px;
            padding-left: 20px;
        }
        .heading{
            font-size: 23px;
            padding-right: 15px;
            padding-left: 15px;
        }
        .font:hover{
            font-size: 14.7px;
            transition: 0.3s;
        }
        .font{
            font-size: 14px;
            text-align: center;
            margin-top: -0.01px;
            margin-left: 10px;
        }
        .lowertext{
            color: rgb(82, 82, 192);

        }
        .heading23{
            margin-left: -22px;
            padding: 5px;
            /* margin-bottom: 25px; */
            padding-bottom: 11px;
        }
    </style>
</head>

    <header>

            </div>

            </div>

        </div>
