<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin-top: 100px;
        }
        form{
            border:1px solid grey;
            padding: 20px;
            border-radius: 7px;
            width: 400px;
        }
        label{
            font-weight: 500;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
            
        }
        ul li{
            margin-top: -20px;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="box">
        <form action="">
            <h1 class="mb-4">Sign in</h1>
            <div class="mb-3">
                <label class="form-label">Email or Phone Number</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-4">
                <label for="" class="input-label">Password</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-4">
                <button class="btn btn-warning w-100">Continue</button>
            </div>
            <div class="mb-4">
                <p>By Continuing,you agree to amazon Conditions of use and <b style=font-weight:500>Privacy Notice.</b></p>
            </div>
            <div class="mb;-4">
                <details>
                    <summary class="mb-4"><a href="#">Need Help?</a></summary>
                    <ul>
                        <li class="mb-3"><a href="#">Forgot Password</a></li>
                        <li><a href="#">Other issues with Sign in</a></li>
                    </ul>
                </details>
            </div>
        </form>
    </div>
</body>
</html>
