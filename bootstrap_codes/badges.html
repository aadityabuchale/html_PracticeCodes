<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h1 class="pb-4">Online Booking</h1>
    <div class="card m-2 p-2" style="width:200px;height:300px;">
        <img src="../public/Images/train.jpg" class="card-image-top" height="200">
        <div class="card-header">
            <div class="card-title">Train Tickets</div>
            <div class="card-subtitle">10% Off On Bookings</div>
        </div>
        <div class="card-body">
            <dl>
                <dt>Price</dt>
                <dd>5000Rs</dd>
                <dt>Stock</dt>
                <dd>Available</dd>
            </dl>
        </div>
        <div class="card-footer">
            <button class="btn btn-warning w-100">Book ticket</button>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
