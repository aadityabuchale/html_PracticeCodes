<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Bootstrap Form</title>
    <style>
        .container-fluid{
            justify-content: center;
            align-items: center;
        }
        .box{
            align-items: center;
            justify-content: center;
        }
        select{
            color: black;
        }

        form{
            width: 400px;
            padding: 17px;
            margin-left: 540px;
            margin-top: 120px;
            font-size: 20px;
            border: 1px solid;
            border-radius: 7px;
        }
        .container-fluid h2{
            border-bottom: 1px solid;
            padding-bottom: 14px;
            margin-bottom: 10px;
        }
        .form-switch{
            margin-left: 20px;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="container-fluid">
        <form action="get">
        <div class="box">
                <h2 class="text-center"><span class="bi-bi bi-person-badge-fill"></span> Register</h2>
                <div class="mb-2">
                    <label class="form-label" for="username">Username</label>
                    <div>
                        <input type="text" class="form-control" name="username">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Passwords</label>
                    <input type="text" name="password" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="city" class="form-label">Enter Your City</label>&nbsp;&nbsp;
                    <div><select name="city" id="">
                        <optgroup>City</optgroup>
                        <option>Hydrabad</option>
                        <option value="">Pune</option>
                        <option value="">Mumbai</option>
                    </select>  
                    </div>
                </div>
                <div class=".mb-2">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" min="18" max="32" value="20">
                </div>
                <div class=".mb-2">
                    <label for="subscribe" class="form-lebel">Subscribe</label>
                    <div class="form-switch">
                        <input type="checkbox" class="form-check-input" ><label for="checkbox" class="form-label">Yes</label>
                    </div>
                </div>
                <div>
                    <input type="submit" name="Button" value="Submit" class="btn btn-primary w-100">
                </div>
        </div>
    </form>
    </div>
</body>
</html>
