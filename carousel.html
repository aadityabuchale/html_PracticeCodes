<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">

    <h1>Carousel</h1>
    <div class="carousel slide carousel-dark" id="banners" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../public/Images/amazon1.png" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="../public/Images/amazon2.png" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="../public/Images/amazon3.png" class="d-block">
            </div>
             <!-- <button data-bs-slide="next" data-bs-target="#banners" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <button class="carousel-control-prev" data-bs-target="#banners" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button> -->
            <div class="carousel-indicators">
                <button data-bs-slide-to="0" data-bs-target="#banners" class="active"></button>
                <button data-bs-slide-to="1" data-bs-target="#banners" ></button>
                <button data-bs-slide-to="2" data-bs-target="#banners" ></button>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
